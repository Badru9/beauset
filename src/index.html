<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Badrudev | Login</title>
  </head>
  <body>
    <main id="main" class="h-screen w-full relative p-10">
      <img
        src="./assets/backgroung-img.jpg"
        alt="bg-image"
        class="absolute inset-0 w-full h-full z-0 select-none pointer-events-none"
      />
      <div id="wrapper" class="w-full h-full flex z-10">
        <div class="w-1/2 flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="150"
            height="150"
            fill="none"
            viewBox="0 0 40 40"
          >
            <path
              fill="#F06225"
              d="M20 0c11.046 0 20 8.954 20 20v14a6 6 0 0 1-6 6H21v-8.774c0-2.002.122-4.076 1.172-5.78a10 10 0 0 1 6.904-4.627l.383-.062a.8.8 0 0 0 0-1.514l-.383-.062a10 10 0 0 1-8.257-8.257l-.062-.383a.8.8 0 0 0-1.514 0l-.062.383a9.999 9.999 0 0 1-4.627 6.904C12.85 18.878 10.776 19 8.774 19H.024C.547 8.419 9.29 0 20 0Z"
            ></path>
            <path
              fill="#F06225"
              d="M0 21h8.774c2.002 0 4.076.122 5.78 1.172a10.02 10.02 0 0 1 3.274 3.274C18.878 27.15 19 29.224 19 31.226V40H6a6 6 0 0 1-6-6V21ZM40 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
            ></path>
          </svg>
        </div>

        <div class="w-1/2 flex items-center justify-center p-20">
          <form
            class="w-full h-full bg-teal-500 flex flex-col items-center justify-center px-20 space-y-3"
          >
            <div class="flex flex-col gap-2 w-full">
              <label for="name" class="font-semibold text-white">Name</label>
              <input
                type="name"
                placeholder="Mohammad Badrujaman"
                class="w-full px-3 py-1 rounded-xl outline-none text-lg placeholder:text-slate-500"
              />
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label for="email" class="font-semibold text-white">Email</label>
              <input
                type="email"
                placeholder="johndoe@gmail.com"
                class="w-full px-3 py-1 rounded-xl outline-none text-lg placeholder:text-slate-500"
              />
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label for="gender" class="font-semibold text-white"
                >Gender</label
              >
              <div>
                <input
                  type="radio"
                  name="gender"
                  class="w-8 px-3 py-1 rounded-xl outline-none text-lg placeholder:text-slate-500"
                />
                <label for="gender" class="text-white">Male</label>
                <input
                  type="radio"
                  name="gender"
                  class="w-8 px-3 py-1 rounded-xl outline-none text-lg placeholder:text-slate-500"
                />
                <label for="gender" class="text-white">Female</label>
              </div>
            </div>
            <div class="flex flex-col gap-2 w-full">
              <label for="country" class="font-semibold text-white"
                >Country</label
              >
              <select
                name="country"
                id="country"
                class="rounded-xl px-3 py-1 appearance-none text-black outline-none placeholder:text-slate-500"
              >
                <option value="default">Default</option>
              </select>
            </div>
            <div class="flex flex-col gap-2 w-full relative">
              <label for="password" class="font-semibold text-white"
                >Password</label
              >
              <input
                id="password"
                type="password"
                placeholder="*****"
                class="w-full px-3 py-1 rounded-xl outline-none text-lg placeholder:text-slate-500"
              />
              <div class="w-fit absolute top-[38px] right-2">
                <!-- show -->

                <span class="cursor-pointer btn-show">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#000000"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.4A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z"
                    ></path>
                  </svg>
                </span>

                <!-- hide -->
                <span class="cursor-pointer btn-hide hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="#000000"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M53.92,34.62A8,8,0,1,0,42.08,45.38L61.32,66.55C25,88.84,9.38,123.2,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208a127.11,127.11,0,0,0,52.07-10.83l22,24.21a8,8,0,1,0,11.84-10.76Zm47.33,75.84,41.67,45.85a32,32,0,0,1-41.67-45.85ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.16,133.16,0,0,1,25,128c4.69-8.79,19.66-33.39,47.35-49.38l18,19.75a48,48,0,0,0,63.66,70l14.73,16.2A112,112,0,0,1,128,192Zm6-95.43a8,8,0,0,1,3-15.72,48.16,48.16,0,0,1,38.77,42.64,8,8,0,0,1-7.22,8.71,6.39,6.39,0,0,1-.75,0,8,8,0,0,1-8-7.26A32.09,32.09,0,0,0,134,96.57Zm113.28,34.69c-.42.94-10.55,23.37-33.36,43.8a8,8,0,1,1-10.67-11.92A132.77,132.77,0,0,0,231.05,128a133.15,133.15,0,0,0-23.12-30.77C185.67,75.19,158.78,64,128,64a118.37,118.37,0,0,0-19.36,1.57A8,8,0,1,1,106,49.79,134,134,0,0,1,128,48c34.88,0,66.57,13.26,91.66,38.35,18.83,18.83,27.3,37.62,27.65,38.41A8,8,0,0,1,247.31,131.26Z"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
            <div class="text-sm text-right w-full">
              <span
                class="cursor-pointer hover:font-semibold underline text-white"
              >
                Forgot password?
              </span>
            </div>
            <button
              type="submit"
              class="w-full bg-orange-400 py-2 rounded-xl font-semibold text-white"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
